    const url = 'https://us.api.battle.net/data/wow/realm/?namespace=dynamic-us&locale=en_US&access_token=6233n4nhx54r7ctw36j7xy7f';
    let realmlist = [];
    fetch(url)
      .then((resp) => resp.json())
      .then(function (data) {
        console.log(data.realms);
        let realmsArry = data.realms;
        for (let realm = 0; realm < realmsArry.length; realm++) {
          realmlist.push([realmsArry[realm].name, realmsArry[realm].id]);         
        }
      })
      .catch(function (error) {
        console.log(error);
      });
